<!--login.component.html-->
<div class="login-page">
  <div class="login-background"></div>

  <div class="login-container">
    <div class="login-header">
      <i class="fas fa-gamepad logo-icon"></i>
      <h2>Iniciar Sesión</h2>
      <p>Accede a tu cuenta para continuar</p>
    </div>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login-form">

      <div class="form-group">
        <!-- ⬅️ BOOTSTRAP: form-label -->
        <label for="correo" class="form-label">Correo Electrónico</label>
        <!-- ⬅️ BOOTSTRAP: form-control -->
        <input
          id="correo"
          type="email"
          name="correo"
          class="form-control"
          [(ngModel)]="credentials.correo"
          placeholder="tu@correo.com"
          required
          email
          #correoInput="ngModel">
      </div>

      <div class="form-group">
        <!-- ⬅️ BOOTSTRAP: form-label -->
        <label for="password" class="form-label">Contraseña</label>
        <div class="password-input-wrapper">
          <!-- ⬅️ BOOTSTRAP: form-control -->
          <input
            id="password"
            [type]="showPassword() ? 'text' : 'password'"
            name="password"
            class="form-control"
            [(ngModel)]="credentials.password"
            placeholder="••••••••"
            required
            #passwordInput="ngModel">
          <button 
            type="button" 
            class="toggle-password-btn"
            (click)="togglePasswordVisibility()"
            tabindex="-1"
            title="Mostrar/Ocultar contraseña">
            <i [class]="showPassword() ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
          </button>
        </div>
      </div>

      @if (formState() === 'error' && errorMessage()) {
        <!-- ⬅️ BOOTSTRAP: alert alert-danger -->
        <div class="alert alert-danger" role="alert">
          <i class="fas fa-exclamation-circle me-2"></i>
          {{ errorMessage() }}
        </div>
      }

      <!-- ⬅️ BOOTSTRAP: btn btn-warning -->
      <button
        type="submit"
        class="btn btn-warning submit-button"
        [disabled]="loginForm.invalid || formState() === 'loading'">
        @if (formState() === 'loading') {
          <!-- ⬅️ BOOTSTRAP: spinner-border -->
          <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          <span>Validando...</span>
        } @else {
          <span>Ingresar</span>
        }
      </button>

    </form>

    <div class="register-link">
      <p>¿No tienes una cuenta? <a routerLink="/registro">Regístrate aquí</a></p>
    </div>
  </div>
</div>
