<!--src/app/features/auth/register/register.component.html-->
<div class="register-page">
  <div class="register-background"></div>
  <div class="register-container">
    <div class="register-header">
      <i class="fas fa-user-plus logo-icon"></i>
      <h2>Crear una Cuenta</h2>
      <p>Únete a nuestra comunidad de jugadores</p>
    </div>

    <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="register-form">

      <div class="form-row">
        <div class="form-group">
          <label for="nombre" class="form-label">Nombre</label>
          <input id="nombre" type="text" name="nombre" class="form-control" [(ngModel)]="userData.nombre" required>
        </div>
        <div class="form-group">
          <label for="apellido" class="form-label">Apellido</label>
          <input id="apellido" type="text" name="apellido" class="form-control" [(ngModel)]="userData.apellido" required>
        </div>
      </div>

      <div class="form-group">
        <label for="correo" class="form-label">Correo Electrónico</label>
        <input id="correo" type="email" name="correo" class="form-control" [(ngModel)]="userData.correo" required email>
      </div>
      
      <div class="form-group">
        <label for="password" class="form-label">Contraseña</label>
        <div class="password-input-wrapper">
          <input
            id="password"
            [type]="showPassword() ? 'text' : 'password'"
            name="password"
            class="form-control"
            [(ngModel)]="userData.password"
            required
            minlength="6"
            placeholder="Mínimo 6 caracteres">
          <button 
            type="button" 
            class="toggle-password-btn"
            (click)="togglePasswordVisibility()"
            tabindex="-1"
            title="Mostrar/Ocultar contraseña">
            <i [class]="showPassword() ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
          </button>
        </div>
      </div>

      <div class="form-group">
        <label for="direccion" class="form-label">Dirección</label>
        <textarea id="direccion" name="direccion" class="form-control" [(ngModel)]="userData.direccion" rows="2"></textarea>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="telefono" class="form-label">Teléfono</label>
          <input id="telefono" type="tel" name="telefono" class="form-control" [(ngModel)]="userData.telefono">
        </div>
        <div class="form-group">
          <label for="pais" class="form-label">País</label>
          <select id="pais" name="pais" class="form-select" [(ngModel)]="userData.pais" required>
            <option value="" disabled>Selecciona tu país...</option>
            @for (country of countries; track country) {
              <option [value]="country">{{ country }}</option>
            }
          </select>
        </div>
      </div>

      @if (message()) {
        <div class="alert" [ngClass]="{'alert-success': formState() === 'success', 'alert-danger': formState() === 'error'}" role="alert">
          <i [class]="formState() === 'success' ? 'fas fa-check-circle me-2' : 'fas fa-exclamation-circle me-2'"></i>
          {{ message() }}
        </div>
      }

      <button type="submit" class="btn btn-warning submit-button" [disabled]="registerForm.invalid || formState() === 'loading'">
        @if (formState() === 'loading') {
          <span class="spinner-border spinner-border-sm me-2" role="status"></span>
          <span>Creando cuenta...</span>
        } @else {
          <span>Registrarse</span>
        }
      </button>

    </form>

    <div class="login-link">
      <p>¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión aquí</a></p>
    </div>
  </div>
</div>
